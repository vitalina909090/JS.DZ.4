<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body class="container mt-5">
    <div class="card shadow mt-5">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-person-fill"></i> Профиль пользователя</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <h5 class="mb-2">Свойства профиля:</р>
            </div>
            <div id="accountUser">
            </div>
            <div>
                <p class="mb-2">Добавить свойство:</p>
                <input id="inputName" type="text" class="form-control mb-2" placeholder="Название свойства">
                <div class="input-group mb-2">
                    <input id="inputValue" type="text" class="form-control" placeholder="Значение">
                    <button class="btn btn-success" type="button" onclick="addProperty()">Добавить</button>
                </div>
                <div id="error"></div>
                <div class="text-center">
                    <button class="btn btn-outline-secondary w-100" type="button" onclick="resetProfile()">Сбросить профиль</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
